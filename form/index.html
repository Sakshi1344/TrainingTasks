<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../form/style.css">
    <title>Registration Form</title>
</head>
<body class="row">
    
    <div class="container">
        <h1 class="form-title">Registration Form</h1>
        <form action="#" id="form" onsubmit="setTimeout(function(){window.location.reload();},10);">
            <div class="mainbox">
                <div class="userinput">
                    <label>Full Name</label>
                    <input type="text" name="fullname" id="fname" placeholder="Enter Full Name" required />
                </div>

                <div class="userinput">
                    <label>Username</label>
                    <input type="text" name="username" id="uname" placeholder="Enter Username" autocomplete="off" required/>
                </div>

                <div class="userinput">
                    <label>Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required />
                </div>

                <div class="userinput">
                    <label>Phone Number</label>
                    <input type="number" name="phone" id="phone" placeholder="Enter Phone Number"  required/>
                </div>

                <div class="userinput">
                    <label>Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" autocomplete="off" id="password" required />
                    <i class="bi bi-eye-slash eye-icon1" id="togglePassword"></i>
                </div>

                <div class="userinput">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmpass" id="confirmpass" placeholder="Re-Enter Password" autocomplete="off" id="password" required/>
                    <i class="bi bi-eye-slash eye-icon2" id="togglePassword"></i>

                </div>
            </div>
            
            <div class="gender-details-box">
                <span class="gender-title">Gender</span>
                <div class="genderinfo">

                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="female" checked="checked">
                    <label for="female">Female</label>

                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>

                </div>
            </div>

            <div class="form-submit-btn">
                <input type="submit" id="submit" value="Submit" class="submit">
            </div>

            <div class="form-reset-btn">
                <input type="reset" id="reset" value="Reset" class="submit">
            </div>
        </form>

    </div>

    <script type="text/javascript" src="../form/main.js"></script>  
</body>
</html>
